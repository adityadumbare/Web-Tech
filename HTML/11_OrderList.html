<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ORDERLIST -->
    <!-- The LIST WHICH CAN FOLLOW ONE OREDER IS CALLED AS ORDER LIST BYDEFAULT TYPE IS NUMBER BUT WE CAN CHANGE IT FROM
    NUMBER TO A,a,i,I, WE CAN CHANGE THE SEQUENSE BY USING START AND REVERSED ATTRIBUTES -->
    <ol type="1" start="4" reversed >
        <b>Fruits</b>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Sapata</li>
    </ol>

    <!-- UNORDER LIST -->
 
    <!-- as unordered list bydefault type is disc can change it from disc to square   -->
    <ul>
    <b>Software Engineer</b>
    <LI>Java Fullstack</LI>
    <LI>MEAN Stack</LI>
    <LI>MERN Stack</LI>
</ul>

<!-- Descriptive List -->
<!-- the list which holding thedescription about the data title is called as descriptive list -->
<dl>
    Test yantra
    <dt>Qspider</dt>
    <dd>This is the one of the biggest Scamer Company</dd>
</dl>
</body>

</html>
