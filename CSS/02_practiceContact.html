<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #all{
            text-align: center;
            display: flex;
        }
        

    </style>
</head>
<body>
    <div id="all">
        <form action="">
            <div id="name">
                <label for="1">Name</label>
                <input type="text" name="" id="1">
            </div>
            <br>
            <div id="email">
                <label for="2">Email</label>
                <input type="email" name="" id="2">

            </div>
            <br>
            <div id="pass">
                <label for="3">Password</label>
                <input type="password" name="" id="3">
            </div>
            <br>
            <div id="feed">
                <label for="4">Give feedback</label>
                <br>
                <textarea name="" id="4" cols="30" rows="5" ></textarea>
            </div>
            <br>
            <div id="submit">
             <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
